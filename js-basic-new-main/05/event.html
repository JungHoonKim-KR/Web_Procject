<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>자바스크립트 이벤트</title>
    <link rel="stylesheet" href="css/event.css" />
  </head>
  <body>
    <script>
      var count = 0;
      function btnColor(btn) {
        count++;
        if (count % 2 == 1) {
          btn.style.backgroundColor = "yellow";
        } else {
          btn.style.backgroundColor = "white";
        }
      }
    </script>
    <script>
      //메모리에 다큐먼트가 싹다 저장되면 발생함
      window.onload = function () {
        let btn = document.getElementsByName("btn1");
        for (let i of btn) {
          i.onclick = function () {
            this.innerHTML += "★";
          };
        }

        let img = document.getElementById("img");
        img.onmouseover = function () {
          document.querySelector("#desc").style.display = "block";
          document.querySelector("#open").style.display = "none";
        };
        img.onmouseout = function () {
          document.querySelector("#desc").style.display = "none";
          document.querySelector("#open").style.display = "block";
        };
      };
    </script>

    <div id="item">
      <img id="img" src="images/flower1.jpg" alt="" />
      <button class="over" id="open" onclick="showDetail()">
        상세 설명 보기
      </button>
      <div id="desc" class="detail">
        <h4>민들레</h4>
        <p>
          어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가
          쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
          특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고
          날아가서 널리 퍼진다.
        </p>
        <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
      </div>
    </div>

    <button name="btn1">버튼1</button><br />
    <button name="btn1">버튼2</button><br />
    <button name="btn1">버튼3</button><br />

    <script src="js/event.js"></script>
  </body>
</html>
