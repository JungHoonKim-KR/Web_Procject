<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭</button>
    <script>
        var btn=document.getElementById("btn")

        btn.onclick=function()
        {
            var window_x=Number(window.screenX);
            var window_y=Number(window.screenY)
            
            var newWin=window.open("http://www.naver.com","",`left=${window_x},top=${window_y},width=300,height=300`)
            
            console.log("wind"+window.screenX,window.screenY);
            console.log("new"+newWin.screenX,newWin.screenY);
        }
    </script>
    
</body>
</html>
