<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
   
    <script>
        $(function()
        {
            var counter=0;
            $("#btn").on("click",function(){
                $("<div></div>").attr("id",counter).appendTo("body")
                $("<p></p>").text("0").appendTo("#"+counter)
                $("<button></button>").text("increase").on("click",increase).appendTo("#"+counter)
                $("<button></button>").text("decrease").on("click",decrease).appendTo("#"+counter)
            })
    
            function increase(){
                var N=Number($(this).prev().text())
                $(this).prev().text(`${N+1}`)
    
            }
            function decrease(){
                var N=Number($(this).prev().prev().text())
                $(this).prev().prev().text(`${N-1}`)
            }
        })
      
    </script>
</head>
<body>
    <button id="btn">버튼생성하기</button>
   
    
</body>
</html>
