<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
   <script>
    $(function(){
        var counter=0;
        var handler=function()
        {
            $("<div></div>").attr("id",counter).appendTo("body")
            $("<p></p>").text("0").appendTo('#'+counter)

            $("<button></button>").text("increase").on("click",increase).appendTo("#"+counter)
            $("<button></button>").text("decrease").on("click",decrease).appendTo("#"+counter)
        }

        function increase(){
            var n= Number($(this).prev().text())
            $(this).prev().text(`${n+1}`)
        }
        
        function decrease(){
            var n= Number($(this).prev().prev().text())
            $(this).prev().prev().text(`${n-1}`)
        }
        $("#btn1").on("click",handler);
        counter++;
    })
   </script>
</head>
<body>
    <button id="btn1">버튼 클릭하기</button>
    
</body>
</html>
