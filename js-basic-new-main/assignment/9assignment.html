<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addText()
        {
            var text=document.getElementById("intext")
            var newP=document.createElement("li")
            var name=document.createTextNode(text.value)
            newP.appendChild(name)

            var namelist=document.getElementById("out");
            namelist.appendChild(newP)
            text.value=""
        }

        function insert()
        {
            var text=document.getElementById("intext")
            var newP=document.createElement("li")
            var name=document.createTextNode(text.value)
            newP.appendChild(name)
            var namelist=document.getElementById("out");

            namelist.insertBefore(newP,namelist.childNodes[0]);
        }

        function reset()
        {
            var namelist=document.getElementById("out");
            var li=document.querySelectorAll("li");
            for(let i=0;i<li.length;i++)
            {
                namelist.removeChild(li[i]);
            }
        }
        function remove_first()
        {
            var namelist=document.getElementById("out");
            namelist.removeChild(namelist.childNodes[0]);
        }
        function remove_last()
        {
            var namelist=document.getElementById("out");
            namelist.removeChild(namelist.childNodes[namelist.childNodes.length-1])
        } 
    </script>
</head>
<body>
    <div id="input">
        <input id="intext">
        <button id="btn1" onclick="addText()">추가</button>
        <button id="btn2" onclick="insert()">삽입</button>
        <button id="btn3" onclick="reset()">초기화</button>
        <button id="btn4" onclick="remove_first()">첫번째 삭제</button>
        <button id="btn5" onclick="remove_last()">마지막 삭제</button>
        </div>
        <div id="out"></div>
    
</body>
</html>
