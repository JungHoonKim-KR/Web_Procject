<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var num;
      var arr = [];
      var num_arr = [];
      var str_arr = [];
      while (1) {
        num = prompt("숫자 입력");
        if (num == null) {
          break;
        } else {
          arr.push(num);
        }
      }

      arr.forEach((item, index) => {
        if (!isNaN(item)) num_arr.push(item);
        else str_arr.push(item);
      });

      num_arr.sort(function compare(a, b) {
        if (!(isNaN(a) && isNaN(b))) {
          return b - a;
        }
      });

      str_arr.sort(function compare(a, b) {
        if (a < b) return -1;
        else if (a > b) return 1;
        else return 0;
      });

      document.querySelector("#result").innerHTML =
        "숫자배열 " + num_arr + "<p>" + "문자배열 " + str_arr + "<p>";
    </script>
  </body>
</html>
