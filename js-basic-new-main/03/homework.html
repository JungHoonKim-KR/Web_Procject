<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num_arr=[];
        var char_arr=[];
        var arr=[];
        let name;
        while (1)
        {
            name=prompt("값 입력하세요",'');
            console.log(name);
            if (name==null)
            {
                alert("입력종료");
                break;
            }
            else 
            {
                arr.push(name);
                alert("더 입력해 주세요");
            }
        }         
        
        arr.forEach((item,index)=>{
            if(!isNaN(item)==true)
            {
                num_arr.push(item);
            }
            else{
                char_arr.push(item);
            }

        });

        num_arr.sort(function com(a,b){
            if (!isNaN(a) && !isNaN(b))
            {
                return b-a;
            }
            else
            {
                if (a<b)
                    return 1;  
                else if(a>b)
                    return -1;
                else
                    return 0;
            }
            
        })
        if (num_arr.length!=0) {
            console.log("숫자배열==> ["+num_arr+"]");
            document.write("숫자배열==> ["+num_arr+"]");
            document.write("<p>");
        }
        else{
            console.log("숫자가 없습니다.");
        }
        
        if(char_arr.length!=0){
            char_arr.sort();
            console.log("문자배열==> ["+char_arr+"]");
            document.write("문자배열==> ["+char_arr+"]");
            document.write("<p>");
        }
        else {
            console.log("문자가 없습니다.");
        }

    </script>
    
</body>
</html>
