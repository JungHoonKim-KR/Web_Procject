<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="showResult"></div>

    <script>
      var count = 0;
      var n = 0;

      while (1) {
        n = prompt("정수를 입력하시오");
        if (!isNaN(n) == true && 1 <= n && n <= 10) {
          break;
        } else {
          alert("다시 입력해주세요");
        }
      }

      count = n;
      let id = setInterval(() => {
        console.log(count);
        document.querySelector("#showResult").innerHTML = count;
        count -= 1;
      }, 1000);

      setTimeout(() => {
        clearInterval(id);
      }, 1000 * n + 1000);
    </script>
  </body>
</html>
