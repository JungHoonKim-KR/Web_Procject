<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var arr = [];
      var str_arr = [];
      var num_arr = [];
      while (1) {
        var n = prompt("값");
        if (n != null) {
          arr.push(n);
        } else {
          break;
        }
      }

      arr.forEach((item, index) => {
        if (isNaN(item)) {
          str_arr.push(item);
        } else {
          num_arr.push(item);
        }
      });

      num_arr.sort(function compare(a, b) {
        if (!(isNaN(a) && isNaN(b))) {
          return b - a;
        }
      });

      //내림차순 문자
      str_arr.sort(function compare(a, b) {
        if (a > b) {
          return -1;
        } else if (a < b) {
          return 1;
        } else {
          return 0;
        }
      });

      document.querySelector("#result").innerHTML =
        "숫자배열" + num_arr + "<p>" + "문자배열 " + str_arr + "<p>";
    </script>
  </body>
</html>
