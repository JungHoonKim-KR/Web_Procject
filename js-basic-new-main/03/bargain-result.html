<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
					<label for="oPrice">n1</label> 
					<input type="text" id="oPrice">
			</li>
			<li>
				<label for="rate">n2</label>
				<input type="text" id="rate">
			</li>
			<li>
				<button onclick="showPrice()">n1/n2</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>	
		
	<script>
		function showPrice() {

			var originPrice = document.querySelector('#oPrice').value;  // 원래 가격
			var rate = document.querySelector('#rate').value; // 할인율 
			if (rate=="" || originPrice=="")
			{
				alert("숫자를 입력해주세요");
			}
			else if (isNaN(rate) || isNaN(originPrice))
			{
				document.querySelector('#oPrice').value=null;
				document.querySelector("#rate").value=null;
				alert("변환이 안됬습니다.");
			}
		
			
			document.querySelector('#showResult').innerHTML = `n1/n2은 ${originPrice/rate} 입니다`;
		}		
		// if문 삭제했습니다.
	</script>
</body>
</html>
