    <script>
      $(document).ready(function () {
        var $headers = $("h1");
        for (var i = 0; i < $headers.length; i++) {
          if (i % 2 == 1) {
            var domElement = $headers.get(i);
            $(domElement).css("backgroundColor", "red");
          }
        }
      });

      $(document).ready(function () {
        $("h2").each(function (index, element) {
          if (index % 2 == 1) {
            $(this).css("backgroundColor", "skyblue");
          }
        });
      });

      $(document).ready(function () {
        for (var i = 0; i < 256; i++) {
          $("<div></div>")
            .css({
              height: 2,
              background: "rgb(" + i + "," + i + "," + i + ")",
            })
            .appendTo("body");
        }
      });
    </script>
