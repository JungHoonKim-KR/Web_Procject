      let s;
      let reg1 = /@/;
      let reg2 = /\./;
      while (1) {
        s = prompt("이메일 입력");
        if (reg1.test(s) && reg2.test(s)) {
          let a, b;
          a = s.indexOf("@");
          b = s.indexOf(".");
          if (a < b) {
            break;
          } else {
            alert("다시 이메일 입력");
          }
        } else {
          alert("다시입력");
        }
      }
