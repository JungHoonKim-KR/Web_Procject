    <script>
        $(document).ready(function()
        {
          $("img").each(function(index,item){
            $(this).attr("src","http://placehold.it/"+(index+1)*100+"x100")

          })
          $("img").addClass("test")
          $("img").removeClass("myimg")

          $(".test").attr("border","5")
          $(".myimg").attr("border","2")
          console.log( $("img").attr("class"))
        })
    </script>

  <img class="myimg">
  <img class="myimg">
