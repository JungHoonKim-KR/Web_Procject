<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button id="btn">새창 열기</button>
    <script>
        var btn=document.getElementById("btn");
        btn.onclick=function()
        {    
            var window_X=Number(window.screenX);
            var window_Y=Number(window.screenY);
           
            
            var newWin=window.open("http://www.naver.com","",`left=${window_X},top=${window_Y},width=400,height=400`);
         
        
            console.log("wind"+window.screenX,window.screenY);
            console.log("new"+newWin.screenX,newWin.screenY);
        }
    </script>
</body>
</html>
