<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
</head>
<body>

<div class="container">
    <h2>글</h2>
    <br>
    <form action="/update" method="get">
        <span><strong>제목</strong></span><br>
        <span th:text="${title}"></span>
        <input type="hidden" name="id" th:value="${id}">
        <input type="hidden" name="title" th:value="${title}">
        <p>
        <hr>
        <span><strong>내용</strong></span><br>
        <span th:text="${content}"></span>
        <input type="hidden" name="content" th:value="${content}">

        <p>
            <button type="button" class="w-25 btn btn-primary" onclick="location.href='/post'">글 목록</button> &nbsp;
            <button th:if="${myId}==${userId}" type="submit" class="w-25 btn btn-primary" onclick="location.href='/update'">글 수정</button> &nbsp;
            <button th:if="${myId}==${userId}" type="button" class="w-25 btn btn-primary" onclick="location.href='/delete?'">글 삭제</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
