<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/css/bootstrap.css">
</head>
<body>
<form action="/question-update" method="post"?>
  <div class="container" >
    <h2>글쓰기</h2>
<!--    테스트-->
    <div class="mb-3">

      <span>제목</span>
      <input type="hidden" name="id" th:value="${question.getId()}">
      <input type="text" class="form-control" name="title" th:value="${question.getTitle()}">
    </div>

    <div class="mb-3">
      <span>내용</span>
      <textarea class=" form-control" name="content" th:text="${question.getContent()}"></textarea>
    </div>

    <button type="submit" class="w-25 btn btn-primary">작성</button>

  </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
