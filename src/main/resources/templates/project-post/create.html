<!doctype html>
<html lang="en" xmlns:th xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="css/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }


    </style>


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="/project-create" method="post">
        <img class="mb-4" src="css/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">프로젝트 생성</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput"
                   name="projectName" th:value="${projectName}">
            <label for="floatingInput">프로젝트명</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName"
                   name="scale" th:value="${scale}">
            프로젝트 규모
        </div>
        <select name="field" multiple>
            <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
        </select> 분야

        <select name="language" multiple>
            <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>
        </select> 언어

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingIntroduce"
                   name="introduction" th:value="${introduction}">
            프로젝트 소개글
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingImg"
                   name="img" th:value="${img}">
            프로젝트 메인화면
        </div>
        <p>
        <p>
        <p>
            <button class="w-100 btn btn-lg btn-primary" type="submit">생성</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>


</body>
</html>
