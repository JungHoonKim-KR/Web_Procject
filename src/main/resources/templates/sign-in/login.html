<form action="/login-judge" method="POST">
<div class="wrap" style="background-color:Linen; width:1500px;height:700px">
    <div class="login">

      <div class="login_id" >

      </div>
      <div class="login_etc" style="text-align:right">

        <div class="forgot_pw" style="text-align:right">
          <a href="" style="font-size:0.7em;color:gray">비밀번호를 잊어버리셨나요?</a><br>
          <a href="/join" style="font-size:0.7em;color:gray">회원 가입</a>
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="로그인">
      </div>
    </div>
</div>
