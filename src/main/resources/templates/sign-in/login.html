<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

<body class="wrapper1" style="background-color:Linen">

<form action="/login/judge" method="POST">
    <div class="wrap" style="background-color:Linen; width:1500px;height:700px">
        <div class="login">
            <h2>로그인</h2>

            <div class="login_id">
                <h4>아이디</h4>
                <input type="id" id="emailId" name="emailId">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" id="password" name="password">
            </div>
            <div class="login_etc" style="text-align:right">

                <div class="forgot_pw" style="text-align:right">
                    <a href="" style="font-size:0.7em;color:gray">비밀번호를 잊어버리셨나요?</a><br>
                    <a href="/join" style="font-size:0.7em;color:gray">회원 가입</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" id="loginBtn"  style="cursor:pointer" value="로그인">

            </div>
        </div>
    </div>
</form>
