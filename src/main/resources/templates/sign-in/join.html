<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 공통 메소드들 정리해논 파일 -->
    <link rel="stylesheet" href="/css/main_post.css">
    <link rel="stylesheet" href="/css/sign_up.css">

</head>
<body class="wrapper" style="background-color:Linen" >


<!--  -->
<div style="background-color:Linen">
    <div class="wrap"style="width:1500px ; height:1000px" >

        <form action="/join" id="form" method="POST" class="container" style="margin-top:260px">
            <br><br>
            <p style="font-weight:bold;font-size:30px">
                <!-- 회원 정보 -->
                회원가입
            </p>
            <p style="font-weight:bold;font-size:15px">
                <!-- 회원 정보 -->
                회원정보를 입력해주세요
            </p>

            <!-- Collection of personal(member) information? -->
            <!-- 회원 정보 -->
            <div class="MemberInfo_box" style="margin-left:17px">

                <!-- 휴대폰 번호 또는 이메일 주소 -->
                <div style="margin-bottom:30px">
                    <input type="text" id="username" name="username" class="information_in"placeholder="이름">
                    <p>닉네임</p>
                </div>

                <div style="margin-bottom:30px">
                    <input type="text" id="emailId" name="emailId" class="information_in" placeholder="E-Mail">
                    <p>E-Mail</p>
                </div>

                <div style="margin-bottom:30px">
                    <input type="password" id="password" name="password" class="information_in" placeholder="비밀번호">
                    <p>비밀번호</p>
                </div>
                <div style="margin-bottom:30px">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="information_in" placeholder="전화번호">
                    <p>전화번호</p>
                </div>

                <div style="margin-top:30px">
                    <label for="lang"style="font-weight:bold">Your Language</label>
                    1.
                    <select name="language" id="lang1" style="margin:13px;width:85px">
                        <option value="null">없음</option>
                        <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>
                    </select>
                    2.
                    <select name="language" id="lang2"style="margin:13px;width:85px">
                        <option value="null">없음</option>
                        <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>

                    </select>
                    3.
                    <select name="language" id="lang3"style="margin:13px;width:85px">
                        <option value="null">없음</option>
                        <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>

                    </select>
                </div>
                <div style="margin-bottom:40px;margin-top:30px">
                    <label for="field"style="font-weight:bold">Your field</label>
                    1.
                    <select name="field" id="f1" style="margin:4px;width:100px">
                        <option value="null">없음</option>
                        <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
                    </select>
                    2.
                    <select name="field" id="f2" style="margin:4px;width:100px">
                        <option value="null">없음</option>
                        <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
                    </select>
                    3.
                    <select name="field" id="f3" style="margin:4px;width:100px">
                        <option value="null">없음</option>
                        <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
                    </select>
                </div>

                <div>
                    <!-- 회원가입 -->
                    <button type="button" onclick="goform()" style="cursor:pointer"id="sign_btn">회원가입</button>
                </div>

            </div>
        </form>

    </div>
    <div style="background-color:Linen;height:200px">

    </div>
</div>

<script src=/js/join.js?ver=9></script>
</body>
</html>
