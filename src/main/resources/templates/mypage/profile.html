            <img th:if="${member.getProfileImg()==null}" src="/images/my_img.png" width="100" height="100"
                 style="margin-bottom:15px;margin-left:100px;border-radius:50%;border:none">
            <img th:unless="${member.getProfileImg()==null}" th:src="${member.getProfileImg()}" width="100" height="100"

                    <hr style="margin-top:13.5px;margin-bottom:10px">

                    <span style="margin-left:20px">

                            <span style="margin-left:50px" th:text="${member.getEmailId()}">1923986@donga.ac.kr</span>
                        </span>
                    <hr style="margin-top:13.5px;margin-bottom:10px">

                    <span style="margin-left:20px">

                        <input type="text" style="margin-left:50px" name="username" th:value="${member.getUsername()}">

                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">

                        <span style="margin-left:20px">

                        <input type="text" style="margin-left:50px" name="emailId" th:value="${member.getEmailId()}">

          </span>

                    <div style="margin-top:30px ;font-size:14px">
                        <hr>
                        <span style="margin-left:20px">

                            <option th:value="${mf}" th:text="${mf}" selected></option>
                            <option value="null">없음</option>
                            <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
                        </select>
                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">

                        언어 <span style="margin-left:30px">:</span>
                        <select th:each="ml:${myLList}" name="language" style="margin-left:40px;width:100px">
                            <option th:value="${ml}" th:text="${ml}" selected></option>
                            <option value="null">없음</option>
                            <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>

                        <hr style="margin-top:10px;margin-bottom:10px">
