<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/new_my_page.css?ver=3">
</head>

<body class="wrapper1" style="background-color:Linen;height:1200px">

<div></div>
<div></div>

<div class="wrap">

    <fieldset style="margin-top:20px;width:700px;height:900px;background-color:white;border:none;border-radius:20px">

        <br> <br>

        <div style="margin-left:200px" >
            프로젝트 관리
        </div>
        <hr style="width:650px">
        <br><br>
        <div class="inform_container">
            <fieldset style="border-radius:20px;margin-left:30px;width:600px;height:225px">
                <span style="font-size:15px;font-weight:bold;margin-bottom:5px">프로젝트 정보</span>
                <div style="margin-top:30px ;font-size:14px">
                    <hr style="margin-top:10px;margin-bottom:10px">
                    <span style="margin-left:20px">
                            프로젝트명 <span style="margin-left:44px">:</span>
                            <span style="margin-left:50px" th:text="${project.getProjectName()}">프로젝트명</span>
                        </span>
                    <hr style="margin-top:13.5px;margin-bottom:10px">

                    <span style="margin-left:20px">
                            리더 <span style="margin-left:46px">:</span>
                            <span style="margin-left:50px" th:text="${project.getProjectLeader()}">리더</span>
                        </span>
                    <hr style="margin-top:13.5px;margin-bottom:10px">

                    <span style="margin-left:20px">
                            할 말 <span style="margin-left:30px">:</span>
                            <span style="margin-left:50px" th:text="${project.getComment()}">01028129123</span>
                        </span>
                    <hr style="margin-top:13.5px;margin-bottom:10px">
                    <span style="margin-left:20px">
                            소개 <span style="margin-left:30px">:</span>
                            <span style="margin-left:50px" th:text="${project.getIntroduction()}">01028129123</span>
                        </span>
                    <hr style="margin-top:13.5px;margin-bottom:10px">
                </div>
            </fieldset>
            <br><br>
            <fieldset style="border-radius:20px;margin-left:30px;width:600px;height:135px">
                <span style="font-size:15px;font-weight:bold;margin-bottom:5px">전공</span>
                <div style="margin-top:30px ;font-size:14px">
                    <hr>
                    <span style="margin-left:20px">
                            분야 <span style="margin-left:30px">:</span>
                            <span style="margin-left:50px" th:text="${projectField}"></span>
                        </span>
                    <hr style="margin-top:13.3px;margin-bottom:10px">

                    <span style="margin-left:20px">
                            언어 <span style="margin-left:30px">:</span>
                            <span style="margin-left:50px" th:text="${projectLanguage}"></span>
                        </span>
                    <hr style="margin-top:13.3px;margin-bottom:10px">
                </div>
            </fieldset>
            <br><br>
            <hr style="width:650px">

            <button class="edit" style="margin-left:300px;margin-top:20px;width:90px;height:40px">수정하기</button>
            <button  style="margin-left:300px;margin-top:20px;width:90px;height:40px" th:onclick="|location.href='@{/mypage/project/applyList(id=${project.getId()})}'|">신청관리</button>

        </div>
        <!--        수정 태그-->
        <div class="edit_inform_container">
            <form action="/mypage/project" method="POST" enctype="multipart/form-data">

                <fieldset style="border-radius:20px;margin-left:30px;width:600px;height:225px">
                    <span style="font-size:15px;font-weight:bold;margin-bottom:5px">프로젝트 정보</span>
                    <div style="margin-top:30px ;font-size:14px">
                        <hr style="margin-top:10px;margin-bottom:10px">
                        <span style="margin-left:20px">
                        프로젝트명 <span style="margin-left:44px">:</span>
                            <input type="text" style="margin-left:50px" name="username" th:value="${project.getProjectName()}">

                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">

                        <span style="margin-left:20px">
                        리더 <span style="margin-left:46px">:</span>
                        <input type="text" style="margin-left:50px" name="emailId" th:value="${project.getProjectLeader()}">
                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">

                        <span style="margin-left:20px">
                        할 말 <span style="margin-left:30px">:</span>
                        <input type="text" style="margin-left:50px" name="phoneNumber"
                               th:value="${project.getComment()}">
                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">
                        <span style="margin-left:20px">
                        소개 <span style="margin-left:30px">:</span>
                        <input type="text" style="margin-left:50px" name="phoneNumber"
                               th:value="${project.getIntroduction()}">
                    </span>
                    </div>
                </fieldset>
                <br><br>
                <fieldset style="border-radius:20px;margin-left:30px;width:600px;height:135px">
                    <span style="font-size:15px;font-weight:bold;margin-bottom:5px">전공</span>
                    <div style="margin-top:30px ;font-size:14px">
                        <hr>
                        <span style="margin-left:20px">
                        모집 분야 <span style="margin-left:30px">:</span>

                        <select th:each="mf:${projectField}" name="field" style="margin-left:40px;width:100px">
                            <option th:value="${mf}" th:text="${mf}" selected></option>
                            <option value="null">없음</option>
                            <option th:each="f:${fList}" th:value="${f}" th:text="${f}"></option>
                        </select>
                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">

                        <span style="margin-left:20px">
                        언어 <span style="margin-left:30px">:</span>
                        <select th:each="ml:${projectLanguage}" name="language" style="margin-left:40px;width:100px">
                            <option th:value="${ml}" th:text="${ml}" selected></option>
                            <option value="null">없음</option>
                            <option th:each="l:${lList}" th:value="${l}" th:text="${l}"></option>
                        </select>
                    </span>
                        <hr style="margin-top:10px;margin-bottom:10px">
                    </div>
                </fieldset>
                <br><br>
                <hr style="width:650px">
                <button class="edit_save" style="margin-left:250px;margin-top:20px;width:90px;height:40px">저장</button>
                <button class="edit_cancle" type="button" th:onclick="|location.href='@{/mypage/projectList}'|"
                        style="margin-top:20px;width:90px;height:40px">취소
                </button>

            </form>
x
        </div>
    </fieldset>

</div>
<script src="/js/new_my_page.js?ver=3"></script>
</body>
