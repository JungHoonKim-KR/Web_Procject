<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/chat/create}">개설하기</a><br>

  <span th:unless="${roomList==null}" th:each="r :${roomList}">
    <span th:text="${r.getRoomName()}" th:onclick="|location.href='@{/chat(roomId=${r.getRoomId()})}'|"></span>
  </span>
    <br>
<a th:href="@{/chat/invitationList}">초대장 리스트</a>
</body>
</html>
